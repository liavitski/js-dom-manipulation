<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a0da06e8d8.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>JavaScript Stop-Watch</title>
</head>

<body>

    <div class="container">
        <div class="timer" id="timer">00:00:00</div>

        <div class="buttons">
            <button class="play" id="startStopBtn" type="button"><span class="material-symbols-outlined green" id="play">
                    play_circle
                </span></button>
            <button class="stop" id="resetBtn" type="button"><span class="material-symbols-outlined red" id="reset">
                    replay
                </span></button>
        </div>
    </div>

</body>

</html>
